        <h2>Configurações da Sala</h2>

        <div class="main-container">
          <div class="left">
            <form action="#">
              <label for="">Nome:</label>
              <input type="text" />

              <div class="lado-a-lado">
                <div class="tempo-de-resposta">
                  <label for="select">Tempo de Resposta:</label>
                  <br />
                  <select name="select" id="select" value>
                    <optgroup label="Escolha:">
                      <option value="10">10 Segundos</option>
                      <option value="20">20 Segundos</option>
                      <option value="30" selected>30 Segundos</option>
                      <option value="40">40 Segundos</option>
                      <option value="50">50 Segundos</option>
                    </optgroup>
                  </select>
                </div>
                <div class="rounds">
                  <label for="tempo">Rounds:</label>
                  <br />
                  <select name="tempo" id="tempo" value>
                    <optgroup label="Escolha:">
                      <option value="3">3 Rounds</option>
                      <option value="5">5 Rounds</option>
                      <option value="10" selected>10 Rounds</option>
                      <option value="15">15 Rounds</option>
                      <option value="20">20 Rounds</option>
                    </optgroup>
                  </select>
                </div>
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="salvar-historico" />
                <label for="salvar-historico" class="checkbox-custom"></label>
                <label for="salvar-historico" class="checkbox-label"
                  >Salvar histórico da partida</label
                >
              </div>
              <div class="checkbox-container">
                <input type="checkbox" id="salvar-historico-para-jogadores" />
                <label
                  for="salvar-historico-para-jogadores"
                  class="checkbox-custom"
                ></label>
                <label
                  for="salvar-historico-para-jogadores"
                  class="checkbox-label"
                  >Salvar histórico para os jogadores</label
                >
              </div>

              <div class="button-box">
                <input
                  type="hidden"
                  id="modo_jogo"
                  name="modo_jogo"
                  value="modo1"
                />
                <h3>Ordem:</h3>
                <br />
                <button
                  type="button"
                  id="modo1-btn"
                  class="button-active button-aletoria"
                  onclick="selecionarModo('aleatoria')"
                >
                  Aleatória
                </button>
                <button
                  type="button"
                  id="modo2-btn"
                  class="button-disabled button-sequencia"
                  onclick="selecionarModo('sequencia')"
                >
                  Sequência
                </button>
              </div>
            </form>
          </div>

    <script>
      function selecionarModo(modo) {
        const modo1Btn = document.getElementById("modo1-btn");
        const modo2Btn = document.getElementById("modo2-btn");
        const modoInput = document.getElementById("modo_jogo");

        if (modo === "aleatoria") {
          modo1Btn.classList.add("button-active");
          modo1Btn.classList.remove("button-disabled");
          modo2Btn.classList.remove("button-active");
          modo2Btn.classList.add("button-disabled");
        } else if (modo === "sequencia") {
          modo1Btn.classList.remove("button-active");
          modo1Btn.classList.add("button-disabled");
          modo2Btn.classList.add("button-active");
          modo2Btn.classList.remove("button-disabled");
        }

        modoInput.value = modo;
      }
    </script>
